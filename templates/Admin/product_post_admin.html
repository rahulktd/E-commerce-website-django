{% extends "Admin/admin.html" %}
{%load crispy_forms_tags %}
{% block content %}

<div class="card">
  <div class="card-body">
    <h1 style="text-align:center;">Post Products</h1>
    <form method="POST" enctype="multipart/form-data">

      {% csrf_token %}

      {{product_form|crispy}}

      <div class="p-t-15">
                            <button  class="btn btn-danger btn-lg" type="submit">Post Product</button>
                        </div>

    </form>
  </div>
</div>

{% endblock %}
