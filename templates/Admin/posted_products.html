{% extends "Admin/admin.html" %}
{% block content %}


{% for i in posted %}
<div class="card" style="width: 18rem;">
    {% if i.image %}
       <img src="{{ i.image.url }}" class="card-img-top" >
      {% endif %}

  <div class="card-body">
      <h3 style="text-align:center;" >{{i.product_name}} - {{i.brand}}</h3>
<p>Description:{{i.description}}</p>
<li style="list-style: none;">Price:{{i.price}}</li>
      <br>

<li style="list-style: none;">Date of Updation:{{i.last_update}}</li>
      <br>

      <form action="{% url 'delete_product' i.id %}" method="POST" class="d-inline-block">
{% csrf_token %}
                <input type="submit" class="btn btn-danger" value="delete"/>
            </form>
      <a href="{% url 'update_product' i.id %}">
                <button type="button" class="btn btn-primary">Update</button>
            </a>

      </div>
    </div>


{% endfor %}


{% endblock %}
