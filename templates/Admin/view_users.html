{% extends "Admin/admin.html" %}
{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
    {% for i in data %}
  <tbody>
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.mobile}}</td>
      <td>{{i.email}}</td>
      <td>@{{i.address}}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>




{% endblock %}
