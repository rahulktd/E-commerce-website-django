{% extends "Buyer/buyer_dashboard.html" %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col-md-6">
              {% if product.image %}
          <a href="{{ product.image.url }}"><img src="{{ product.image.url }}" alt="Product Image" class="card-img-top"></a>
        {% endif %}
      </div>
    <div class="col-md-6">
        <h3>{{ product.product_name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: â‚¹ {{ product.price }}</p>
        <p>Brand: {{ product.brand }}</p>
          <div class="row">
              <a href="{% url 'add_to_cart' product.id %}">
              <button class="btn btn-primary btn-lg" >Add to cart</button>
          </a>

          <a style="padding-left:5px;">
              <button class="btn btn-danger btn-lg">Buy Now</button>
          </a>
          </div>
      </div>
  </div>
</div>
{% endblock %}
