{% extends "Buyer/buyer_dashboard.html" %}

{% block content %}

<div class="container">
  <h2>Your Cart</h2>
  <ul>
    {% for product in cart.products.all %}
      <li>{{ product.product_name }} - {{ product.price }}</li>
    {% empty %}
      <li>Your cart is empty</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
