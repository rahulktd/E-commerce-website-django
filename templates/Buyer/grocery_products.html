<!-- electronics_products.html -->

{% extends "Buyer/buyer_dashboard.html" %}

{% block content %}

<div class="container">
  <div class="row">
    {% for product in grocery %}
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="Product Image">
          {% endif %}
          <div class="card-body">
            <h3>{{ product.product_name }} - {{ product.brand }}</h3>
            <p>Description: {{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
            <a href="{% url 'product_view' product.id %}">
              <button class="btn btn-primary">View Details</button>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
